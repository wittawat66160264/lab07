<!-- ตัวอย่าง 1: การแสดงข้อความและการใช้ event onclick -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <title>ตัวอย่างที่ 1</title>
 </head>
 <body>
    <!-- สร้างปุ่มที่เมื่อคลิกจะเรียกใช้ฟังก์ชั่น showMessage -->
    <button onclick="showMessage()">คลิกที่นี่</button>

    <script>
        // ฟังก์ชั่นสำหรับแสดง alert 
        function showMessage() {
            alert('สวัสดีครับ');
        }
    </script>
 </body>
 </html>
